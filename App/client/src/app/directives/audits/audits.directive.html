<div>
    <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs"  class="mdl-data-table dt-left">
        <thead>
        <tr>
            <th >ID</th>
            <th >Action</th>
            <th >Comment</th>
            <th >Created At</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in audits" >
            <td >{{ item.id }}</td>
            <td >{{ item.action }}</td>
            <td >{{ item.comment | limitTo:25 }}</td>
            <td >{{ item.created_at }}</td>
        </tr>
        </tbody>
    </table>
</div>
